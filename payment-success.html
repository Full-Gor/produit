<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement Réussi</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>Boutique en ligne</h1>
    <nav>
      <a href="index.html">Retour à la boutique</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Paiement Réussi !</h2>
      <p>Merci pour votre achat. Vous recevrez bientôt une confirmation par email.</p>
      <p>Numéro de commande : <span id="order-id"></span></p>
    </section>
  </main>
  <footer>
    <p>© 2025 Boutique en ligne</p>
  </footer>
  <script>
    // Afficher le numéro de commande depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order_id');
    if (orderId) {
      document.getElementById('order-id').textContent = orderId;
    }
  </script>
</body>
</html>
