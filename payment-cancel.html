<head>

  <style>
    #cancel-section {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
    }
    
    #cancel-section h2 {
      color: #dc3545;
    }
    
    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;

    .button:hover {
      background-color: #0056b3;
    }
    
    .cancel-icon {
      font-size: 64px;
      color: #dc3545;
      margin-bottom: 20px;

  <main>
    <section id="cancel-section">
      <div class="cancel-icon">✗</div>
      <h2>Paiement annulé</h2>
      <p>Votre paiement a été annulé. Aucun montant n'a été débité.</p>
      <p>Vous pouvez revenir à votre panier pour finaliser votre commande ultérieurement.</p>
