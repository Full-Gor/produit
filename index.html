<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique en ligne</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>Boutique en ligne</h1>
    <nav>
      <span id="user-status"></span>
      <button id="cart-toggle">Panier (<span id="cart-count">0</span>)</button>
      <button id="login-btn" style="display: none;">Connexion</button>
      <button id="logout-btn" style="display: none;">Déconnexion</button>
    </nav>
  </header>
  <main>
    <section id="cart" style="display: none;">
      <h2>Votre Panier</h2>
      <div id="cart-items"></div>
      <p>Total : <span id="cart-total">0,00 €</span></p>
      <button id="checkout-btn">Passer au paiement</button>
    </section>
    <section id="products">
      <h2>Nos Produits</h2>
      <div id="product-list"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 Boutique en ligne</p>
  </footer>
  <div id="notification" style="display: none;"></div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    window.firebaseAuth = firebase.auth();
    window.db = firebase.firestore();
  </script>
  <script src="js/app.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
