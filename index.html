<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique en ligne</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:,">
  <!-- Ajouter Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Boutique produit</h1>
    <nav>
      <span id="user-status">Non connecté</span>
      <button id="login-btn">Connexion</button>
      <button id="signup-btn">Inscription</button>
      <button id="logout-btn" style="display: none;">Déconnexion</button>
      <button id="cart-btn">Panier (<span id="cart-count">0</span>)</button>
      <button id="orders-btn" style="display: none;">Mes commandes</button>
    </nav>
  </header>

  <main>
    <!-- Messages de notification -->
    <div id="notification" class="notification"></div>

    <!-- Formulaire de connexion/inscription -->
    <div id="auth-section" style="display: none;">
      <h2 id="auth-title"></h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit" id="auth-submit"></button>
      </form>
    </div>

    <!-- Produits -->
    <section id="products">
      <h2>Nos produits</h2>
      <div id="product-list"></div>
    </section>

    <!-- Panier -->
    <section id="cart-section" style="display: none;">
      <h2>Votre-panier</h2>
      <div id="cart-items"></div>
      <p>Total : <span id="cart-total">0</span> €</p>
      <button id="checkout-btn">Passer au paiement</button>
    </section>

    <!-- Historique des commandes -->
    <section id="orders-section" style="display: none;">
      <h2>Vos commandes</h2>
      <div id="order-list"></div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhgERyprPvyYQfznLe-ksBu0lALsHG_I",
      authDomain: "produit-93588.firebaseapp.com",
      projectId: "produit-93588",
      storageBucket: "produit-93588.firebasestorage.app",
      messagingSenderId: "1011656067444",
      appId: "1:1011656067444:web:591c2fc500bc0b42ce8421"
    };

    // Définir showNotification globalement AVANT de l'utiliser
    window.showNotification = function(message, type) {
      const notification = document.getElementById("notification");
      if (notification) {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      } else {
        console.log(message);
      }
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log("Firebase initialisé :", app.name);
    
    // Export pour app.js
    window.firebaseAuth = auth;
    window.firestoreDB = db;
    
    // Informer lorsque le DOM est chargé
    window.addEventListener('DOMContentLoaded', () => {
      console.log("content loaded");
    });
  </script>
  
  <!-- Scripts de l'application -->
  <script type="module" src="js/checkout.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
